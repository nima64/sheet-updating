<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World Page</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #333;
            margin-top: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .grid-header,
        .grid-cell {
            background: #fff;
            padding: 12px 8px;
            font-size: 1rem;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .grid-header {
            background: #f0f0f0;
            font-weight: bold;
            text-align: left;
        }

        .grid-header.price {
            white-space: pre-line;
        }

        .grid-input {
            width: 100%;
            padding: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="grid-container" id="product-grid">
        <div class="grid-header">Make</div>
        <div class="grid-header">Model</div>
        <div class="grid-header">Specific Configuration</div>
        <div class="grid-header price">Price Quote<br>at least 9/10 without <br>retail box</div>
        <div class="grid-header">qty</div>
        <!-- Input rows will be generated here -->
    </div>
    <button onclick="addRow()">add row</button>

    <script src="/main.js"></script>

    </script>


</body>

</html>
