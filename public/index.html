<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World Page</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1px;
      background: #333;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .grid-header,
    .grid-cell {
      background: #fff;
      padding: 12px 8px;
      font-size: 1rem;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    .grid-header {
      background: #f0f0f0;
      font-weight: bold;
      text-align: left;
    }

    .grid-header.price {
      white-space: pre-line;
    }

    .grid-input {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="grid-container" id="product-grid">
    <div class="grid-header">Make</div>
    <div class="grid-header">Model</div>
    <div class="grid-header">Specific Configuration</div>
    <div class="grid-header price">Price Quote<br>at least 9/10 without <br>retail box</div>
    <div class="grid-header">qty</div>
    <!-- Input rows will be generated here -->
  </div>

  <script>
    // Example data grid
    const data = [
      { make: "Apple", model: "iPhone 13", config: "128GB, Blue", price: "$600", qty: 5 },
      { make: "Samsung", model: "Galaxy S21", config: "256GB, Black", price: "$550", qty: 3 },
      { make: "Google", model: "Pixel 6", config: "128GB, White", price: "$500", qty: 4 },
    ];

    const grid = document.getElementById('product-grid');

    data.forEach(row => {
      grid.insertAdjacentHTML('beforeend', `
        <div class="grid-cell"><input class="grid-input" type="text" value="${row.make}"></div>
        <div class="grid-cell"><input class="grid-input" type="text" value="${row.model}"></div>
        <div class="grid-cell"><input class="grid-input" type="text" value="${row.config}"></div>
        <div class="grid-cell"><input class="grid-input" type="text" value="${row.price}"></div>
        <div class="grid-cell"><input class="grid-input" type="number" min="0" value="${row.qty}"></div>
      `);
    });

  </script>
  <script src="/main.js"></script>
</body>

</html>
